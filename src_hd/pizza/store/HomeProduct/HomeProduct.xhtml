<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">HomeProduct</ui:define>
		<ui:define name="content">
			<h1>Pizza Store</h1><br></br>
			<p:tabMenu activeIndex="0">
				<p:menuitem value="Choose Pizza" outcome="main" />
				<p:menuitem value="Choose Drinks" outcome="demos" />
				<p:menuitem value="Pay Delivery" outcome="docs" />
			</p:tabMenu>
			<br></br>
			
			<br></br>
			<h:form id="form">
				<p:commandButton actionListener="#{logic.close}" value="Order Now"
					update="form" icon="ui-icon-check" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
