<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">HomeProduct</ui:define>
		<ui:define name="content">
			<h1>Pizza Store</h1>
			<br></br>
			<br></br>
			<p:tabView>
				<p:tab title="Choose Pizza">
					<h:graphicImage name="layouts/images/pizza1.jpg"
						style="width:200px; height:200px" />
					<h:panelGroup>
						<p:panel >
							<div>
						<div>
							<p:outputLabel value="Name: " />
							<p:outputLabel value="Product A" />
						</div>
						<div>
							<p:outputLabel value="Price: " />
							<p:outputLabel value="10$" />
						</div>
						<div>
							<p:button value="order" />
						</div>
					</div>
						</p:panel>
					</h:panelGroup>
				</p:tab>
				<p:tab title="Choose Drinks">BB</p:tab>
				<p:tab title="Pay Delivery">CC</p:tab>
			</p:tabView>
			<br></br>
			<h:form id="form">
				<p:commandButton actionListener="#{logic.close}" value="Order Now"
					update="form" icon="ui-icon-check" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
