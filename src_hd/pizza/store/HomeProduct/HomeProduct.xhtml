<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">HomeProduct</ui:define>
		<ui:define name="content">
			<div style="float: right; margin-right: 50px">
				<p:commandLink value="Logout" actionListener="#{logic.logout}" />
			</div>
			<h1 style="text-align:center">Pizza Store</h1>
			<br></br>
			<br></br>
			<p:tabView>
				<p:tab title="Choose Pizza">
					<div class="card">
						<ui:repeat value="#{data.dataPizzas}" var="product">
							<div class="card-body" style="float: left; margin: 10px">
								<div style="width: 25rem;">
									<p:graphicImage name="layouts/images/product/#{product.image}" />
									<div class="card-body">
										<h5 class="card-title">#{product.name}</h5>
										<h5 class="card-title">Price: #{product.price} $</h5>
										<button class="btn btn-primary">Order</button>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>

				</p:tab>

				<p:tab title="Choose Drinks">
					<div class="card">
						<ui:repeat value="#{data.dataDrinks}" var="product">
							<div class="card-body" style="float: left; margin: 10px">
								<div style="width: 25rem;">
									<p:graphicImage name="layouts/images/drink/#{product.image}" />
									<div class="card-body">
										<h5 class="card-title">#{product.name}</h5>
										<h5 class="card-title">Price: #{product.price} $</h5>
										<button class="btn btn-primary">Order</button>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</p:tab>
				<p:tab title="Pay Delivery">
					<div class="container">
						<div class="row">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="Name" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-6">
										<input class="form-control" placeholder="Name" />
									</div>
								</div>
								<div class="form-group">
									<label for="Phone Number" class="col-sm-2 control-label">Phone
										Number</label>
									<div class="col-sm-6">
										<input type="number" class="form-control"
											placeholder="Phone Number" />
									</div>
								</div>
								<div class="form-group">
									<label for="Delivery To" class="col-sm-2 control-label">Delivery
										To</label>
									<div class="col-sm-6">
										<input class="form-control" placeholder="Delivery To" />
									</div>
								</div>
								<div class="form-group">
									<label for="Delivery To" class="col-sm-2 control-label">Order
										Details</label>
									<div class="col-sm-10" style="margin: 50px">
										<table class="table">
											<thead class="thead-light">
												<tr>
													<th scope="col">#</th>
													<th scope="col">Item</th>
													<th scope="col">Quantity</th>
													<th scope="col">Price</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<th scope="row">1</th>
													<td>Pizaa</td>
													<td>1</td>
													<td>$ 10</td>
												</tr>
												<tr>
													<th scope="row">2</th>
													<td>Coke</td>
													<td>2</td>
													<td>$ 20</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary">Order
											now</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</p:tab>
			</p:tabView>
			<!-- <h:form id="form">
				<p:commandButton actionListener="#{logic.close}" value="Order Now"
					update="form" icon="ui-icon-check" />
			</h:form> -->

		</ui:define>
	</ui:composition>
</h:body>
</html>
