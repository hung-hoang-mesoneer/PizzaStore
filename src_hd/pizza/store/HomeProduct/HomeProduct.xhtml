<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">HomeProduct</ui:define>
		<ui:define name="content">
			<div style="float: right; margin-right: 50px">
				<p:commandLink value="Logout" actionListener="#{logic.logout}" />
			</div>
			<h1 style="text-align: center">Pizza Store</h1>
			<br></br>
			<br></br>
			<p:tabView>
				<p:tab title="Choose Pizza">
					<div class="card">
						<ui:repeat value="#{data.dataPizzas}" var="product">
							<div class="card-body" style="float: left; margin: 10px">
								<div style="width: 25rem;">
									<p:graphicImage name="layouts/images/product/#{product.image}" />
									<div class="card-body">
										<h5 class="card-title">#{product.name}</h5>
										<h5 class="card-title">Price: #{product.price} $</h5>
										<button class="btn btn-primary"
											onclick="orderProduct(#{product.id}, '#{product.type}');">Order</button>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>

				</p:tab>

				<p:tab title="Choose Drinks">
					<div class="card">
						<ui:repeat value="#{data.dataDrinks}" var="product">
							<div class="card-body" style="float: left; margin: 10px">
								<div style="width: 25rem;">
									<p:graphicImage name="layouts/images/drink/#{product.image}" />
									<div class="card-body">
										<h5 class="card-title">#{product.name}</h5>
										<h5 class="card-title">Price: #{product.price} $</h5>
										<button class="btn btn-primary"
											onclick="orderProduct(#{product.id}, '#{product.type}');">Order</button>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</p:tab>
				<p:tab title="Pay Delivery">
					<div class="container">
						<div class="row">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="Name" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-6">
										<input class="form-control" placeholder="Name" />
									</div>
								</div>
								<div class="form-group">
									<label for="Phone Number" class="col-sm-2 control-label">Phone
										Number</label>
									<div class="col-sm-6">
										<input type="number" class="form-control"
											placeholder="Phone Number" />
									</div>
								</div>
								<div class="form-group">
									<label for="Delivery To" class="col-sm-2 control-label">Delivery
										To</label>
									<div class="col-sm-6">
										<input class="form-control" placeholder="Delivery To" />
									</div>
								</div>
								<div class="form-group">
									<label for="Delivery To" class="col-sm-2 control-label">Order
										Details</label>
									<div class="col-sm-10" id="no-data-order"
										style="margin-left: 250px; font-size: 20px; color: red;">No data</div>
									<div class="col-sm-10" id="data-order" style="margin: 50px; display: none">
										<table class="table">
											<thead class="thead-light">
												<tr>
													<th scope="col">#</th>
													<th scope="col">Item</th>
													<th scope="col">Quantity</th>
													<th scope="col">Price</th>
												</tr>
											</thead>
											<tbody id="data-order-tbody-id">
												<tr>
													<th scope="row">1</th>
													<td>Pizaa</td>
													<td>1</td>
													<td>$ 10</td>
												</tr>
											</tbody>
										</table>
										<div class="form-group">
											<div class="col-sm-offset-1 col-sm-10">
												<button type="submit" class="btn btn-primary">Order Now</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</p:tab>
			</p:tabView>
			<script type="text/javascript">
				function orderProduct(productId, type) {
					console.log(productId);
					console.log(type);
					// show notification that product was added to Cart
					// $('.toast').toast('show');
					// update data tab Pay Delivery
					document.getElementById("no-data-order").style.display = "none";
					document.getElementById("data-order").style.removeProperty('display');
					
					 var htmlTd = '<tr><th>1</th><td>Pizaa</td><td>1</td><td>$ 200</td></tr>';
					 document.getElementById("data-order-tbody-id").append(htmlTd);
				}
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
