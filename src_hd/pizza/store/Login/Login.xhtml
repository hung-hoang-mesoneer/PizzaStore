<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">Login</ui:define>
		<ui:define name="content">

			<h3>Login System</h3>
			<p:outputLabel styleClass="error-login" value = "#{data.messageError}">#{data.messageError}</p:outputLabel>
			<h:form id="form" >
				<div class="ui-fluid">
					<div class="field">
						<p:outputLabel for="username" value="username" />
						<p:inputText required="true" id="username" value="#{data.username}"/>
					</div>
					<div class="field">
						<p:outputLabel for="password" value="password" />
						<p:inputText type="password" required="true" id="password" value="#{data.password}"/>
					</div>
				</div>
				<br></br>
				<p:commandButton actionListener="#{logic.login}" value="Login"
					update="form" icon="ui-icon-check" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
